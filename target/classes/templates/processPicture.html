<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Process</title>

</head>
<body>

    <div>

        <a href="/logout">LogOut</a>

        <a href="/processPictures">Go Back</a>

    </div>

    <div>
        <form th:action=@{'/processPictures/'+${picture.id}} method="post">

            <p>Description: <span th:text="${picture.description}"></span></p>
            <p>Category: <span th:text="${picture.category}"></span></p>
            <p>Dimensions: <span th:text="${picture.width}"></span> x <span th:text="${picture.height}"></span></p>
            <img th:src="@{'/showUnProcessedPicture/'+${picture.id}}">

            <input type="submit" name="action" value="Accept">
            <input type="submit" name="action" value="Reject">

        </form>
    </div>

</body>
</html>
