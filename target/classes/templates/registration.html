<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration</title>
</head>
<body>

    <h1>Registration</h1>

    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">

        <p>Email: <input required type="text" th:field="*{email}" /></p>
        <p>Username: <input required type="text" th:field="*{userName}" /></p>
        <p>Password: <input required type="password" th:field="*{password}" /></p>

        <p><input type="submit" value="Register"></p>

    </form>

</body>
</html>
